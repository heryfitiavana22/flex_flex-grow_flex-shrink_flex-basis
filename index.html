<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
        <div>
            <label for="selectItem">Select Item:</label>
            <select id="selectItem">
                <option value="all">All Items</option>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
            </select>
        </div>
        <div>
            <label for="flexGrow">Flex grow:</label>
            <input type="range" id="flexGrow" min="0" max="5" step="1" value="0">
            <input type="number" id="flexGrowValue" min="0" max="5" step="1" value="0">
            <span id="flexGrowDisplay">1</span>
        </div>
        <div>
            <label for="flexShrink">Flex shrink:</label>
            <input type="range" id="flexShrink" min="0" max="5" step="1" value="1">
            <input type="number" id="flexShrinkValue" min="0" max="5" step="1" value="1">
            <span id="flexShrinkDisplay">1</span>
        </div>
        <div>
            <label for="flexBasis">Flex basis:</label>
            <input type="range" id="flexBasis" min="0" max="500" step="10" value="100">
            <input type="number" id="flexBasisValue" min="0" max="500" step="10" value="100">
            <span id="flexBasisDisplay">100px</span>
        </div>
        <button id="resetButton">Reset</button>
    </div>
    <div class="container">
        <div class="item" id="item1">1</div>
        <div class="item" id="item2">2</div>
        <div class="item" id="item3">3</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
